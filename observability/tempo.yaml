server:
  http_listen_port: 3200

distributor:
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: "0.0.0.0:4317"
        http:
          endpoint: "0.0.0.0:4318"

storage:
  trace:
    backend: local
    local:
      path: /tmp/tempo/blocks
    wal:
      path: /tmp/tempo/wal

# Generate metrics from traces
metrics_generator:
  processor:
    # TraceQL metrics — powers the Grafana Traces Drilldown without Prometheus
    local_blocks:
      filter_server_spans: false
      flush_to_storage: true
    # RED metrics + service graphs → Prometheus (for dashboards)
    span_metrics:
      dimensions:
        - service.name
    service_graphs:
      dimensions:
        - service.name
  registry:
    external_labels:
      source: tempo
  storage:
    path: /tmp/tempo/generator/wal
    remote_write:
      - url: http://prometheus:9090/api/v1/write
        send_exemplars: true

# Enable all metrics generator processors
overrides:
  defaults:
    metrics_generator:
      processors:
        - local-blocks
        - span-metrics
        - service-graphs
