name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  release-notes:
    name: Generate release notes
    runs-on: ubuntu-latest
    outputs:
      body: ${{ steps.changelog.outputs.content }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Generate release notes
        id: changelog
        uses: orhun/git-cliff-action@v4
        with:
          config: cliff.toml
          args: --current

  frontend:
    name: Build frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies and build
        run: cd web && npm ci && npm run build

      - name: Upload frontend dist
        uses: actions/upload-artifact@v7
        with:
          name: frontend-dist
          path: web/dist
          retention-days: 1

  build:
    name: Build and publish
    runs-on: ${{ matrix.os }}
    needs: [release-notes, frontend]
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: macos-latest
            target: aarch64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc
    steps:
      - uses: actions/checkout@v6

      - name: Download frontend dist
        uses: actions/download-artifact@v8
        with:
          name: frontend-dist
          path: web/dist

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: ${{ matrix.target }}

      - name: Cache apt archives (Linux)
        if: runner.os == 'Linux'
        uses: actions/cache@v5
        with:
          path: /var/cache/apt/archives
          key: ${{ runner.os }}-apt-deps-v1

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            tesseract-ocr \
            libtesseract-dev \
            libleptonica-dev \
            clang \
            libclang-dev \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev

      - name: Cache Homebrew downloads (macOS)
        if: runner.os == 'macOS'
        uses: actions/cache@v5
        with:
          path: ~/Library/Caches/Homebrew/downloads
          key: ${{ runner.os }}-brew-tesseract-leptonica-v1

      - name: Install system dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install tesseract leptonica

      - name: Cache vcpkg packages (Windows)
        if: runner.os == 'Windows'
        uses: actions/cache@v5
        with:
          path: ${{ env.VCPKG_INSTALLATION_ROOT }}/installed
          key: ${{ runner.os }}-vcpkg-tesseract-leptonica-v1

      - name: Install system dependencies (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          & "$env:VCPKG_INSTALLATION_ROOT\vcpkg" install tesseract:x64-windows-static-md leptonica:x64-windows-static-md
          echo "VCPKG_ROOT=$env:VCPKG_INSTALLATION_ROOT" >> $env:GITHUB_ENV

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: Build and publish release artifacts
        uses: tauri-apps/tauri-action@v0.6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: Paporg ${{ github.ref_name }}
          releaseBody: ${{ needs.release-notes.outputs.body }}
          releaseDraft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
          args: --target ${{ matrix.target }} --config '{"build":{"beforeBuildCommand":""}}'
