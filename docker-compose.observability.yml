services:
  # Trace storage (OTLP gRPC receiver)
  tempo:
    image: grafana/tempo:2.10.1
    command: ["-config.file=/etc/tempo.yaml"]
    volumes:
      - ./observability/tempo.yaml:/etc/tempo.yaml:ro
      - ./observability/data/tempo:/tmp/tempo
    ports:
      - "127.0.0.1:4317:4317"   # OTLP gRPC
      - "127.0.0.1:4318:4318"   # OTLP HTTP
      - "127.0.0.1:3200:3200"   # Tempo query API
    depends_on:
      - prometheus

  # Log aggregation
  loki:
    image: grafana/loki:3.6.6
    command: ["-config.file=/etc/loki/loki.yaml"]
    volumes:
      - ./observability/loki.yaml:/etc/loki/loki.yaml:ro
      - ./observability/data/loki:/loki
    ports:
      - "127.0.0.1:3100:3100"

  # Metrics store (receives remote_write from Tempo metrics_generator)
  prometheus:
    image: prom/prometheus:v3.5.1
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--web.enable-remote-write-receiver"
      - "--enable-feature=exemplar-storage"
    volumes:
      - ./observability/prometheus.yaml:/etc/prometheus/prometheus.yml:ro
      - ./observability/data/prometheus:/prometheus
    ports:
      - "127.0.0.1:9090:9090"

  # Continuous profiling
  pyroscope:
    image: grafana/pyroscope:1.16.1
    ports:
      - "127.0.0.1:4040:4040"
    volumes:
      - ./observability/data/pyroscope:/data

  # Visualization
  grafana:
    image: grafana/grafana:11.6.11
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Viewer
      - GF_AUTH_DISABLE_LOGIN_FORM=false
      - GF_INSTALL_PLUGINS=https://storage.googleapis.com/integration-artifacts/grafana-exploretraces-app/grafana-exploretraces-app-latest.zip;grafana-traces-app
    volumes:
      - ./observability/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./observability/data/grafana:/var/lib/grafana
    ports:
      - "127.0.0.1:3000:3000"
    depends_on:
      - tempo
      - loki
      - prometheus
      - pyroscope
